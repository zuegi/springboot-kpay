<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPay - Apache Kafka Payment Processing with Spring Boot and Spring Cloud Streams</title>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">

    <a class="navbar col-sm-3 col-md-2 mr-0" style="padding-top:2px;padding-bottom:2px;" href="#">
        <i class="fas fa-chart-line"></i>
    </a>

    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">

</nav>

<div class="container-fluid">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <span data-feather="home"></span>
                        Status <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/swagger-ui.html#" target="_blank">
                        <span data-feather="layers"></span>
                        Swagger UI
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="row">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <div id="timingSlider"></div>

            <div id="timingInfoLabels">
                Interval:
                <input id="timingSliderInfo" disabled></input>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="btn-group mr-2">
                    <button class="btn btn-sm btn-outline-secondary" id="startPayments"title="start" >Start Payments</button>
                    <button class="btn btn-sm btn-outline-secondary" id="pausePayments" title="pause" disabled="">Pause Payments</button>
                </div>
            </div>
            <h5>Instrumentation metrics</h5>
            <canvas class="my-4 w-100" id="latencyChart" width="900" height="180"></canvas>

            <h5>Business metrics</h5>

            <canvas class="my-4 w-100" id="paymentPipelineChart" width="900" height="180"></canvas>

            <h5>User accounts</h5>
            <div class="table-responsive">
                <table id="accountTable" class="display" width="100%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Total amount</th>
                        <th>Last amount</th>
                        <th>TxnId</th>
                        <th>From</th>
                        <th>To</th>
                        <th>State</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Total amount</th>
                        <th>Last amount</th>
                        <th>TxnId</th>
                        <th>From</th>
                        <th>To</th>
                        <th>State</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </div>
</div>
